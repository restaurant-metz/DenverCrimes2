<!DOCTYPE html>
<html>
<head>
    <title>Denver Crimes Visualization</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Revalia' rel='stylesheet'>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/lettre-d.png">
</head>
<body>
    <div class="menu_gauche">
        <div class="menu">
            <a href="./accueil.html"><h1 class="titre">Denver Crimes Visualization</h1></a>
            <ul>
                <li><a href="./index.html"><button>Globale</button></a></li>
                <li><a href="./quartiers.html"><button>Quartiers</button></a></li>
                <li><a href="./districts.html"><button class="current">Districts</button></a></li>
                <li><a href="./precincts.html"><button>Precincts</button></a></li>
            </ul>
        </div>
        <div class="filtres">
            <h3>Filtres : </h3>
            <form id="myForm">
                <label for="annee_districts">Sélectionnez l'année :</label>
                <select id="annee_districts">
                    <option value=""></option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="toutes">toutes</option>
                </select>
                <label for="district">Sélectionnez le district :</label>
                <select id="district">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="U">U</option>
                </select>
                <button type="button" onclick="submitForm()">Valider</button>
            </form>  
        </div>
    </div>
    <div class="contenu">
        <div class="un loader">
            <div id="leafletMap" class="leafletMap"></div>
        </div>
        <div class="deux loader">
            <div id="heatMap" class="heatMap"></div>
        </div>
        <div class="trois loader graphique">
            <h6>Répartition des crimes par catégorie</h6>
            <div class="canvas">
                <canvas id="donutChart"></canvas>
            </div>
        </div>
        <div class="quatre loader graphique">
            <h6>Répartition du nombre de crimes par mois</h6>
            <div class="canvas">
                <canvas id="myChart" class="my_chart"></canvas>
            </div>
        </div>
        <div id="cinq" class="cinq loader">
            <div class="graphique">
                <h6>nb. victimes moyen par incident</h6>
                <h5 id="resultatRequete">0.0000</h5>
            </div>
            <div class="graphique">
                <h6>nb. total victimes</h6>
                <h5 id="nombres2">0</h5>
            </div>
            <div class="graphique">
                <h6>nb. total d'incidents</h6>
                <h5 id="nombres3">0</h5>
            </div>
        </div>
    </div>
    <script src="districts.js"></script>
</body>
</html>
